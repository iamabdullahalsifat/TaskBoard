<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Board</title>
  <!-- Css Link -->
  <link rel="stylesheet" href="./style/style.css">
  <!-- Font Awsome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body id="main_body">
  <!-- <===== (Header Container) =====> -->
  <header class="max_screen header">
    <!-- Nav Container -->
    <nav class="nav_section">
      <!-- Logo -->
      <div class="nav_content">
        <img src="../assets/logo.png" alt="logo">
        <span class="nav_logoText">Task<span style="font-weight: bold;">Board</span>
      </div>
      <!-- Task Number & Rendom Color -->
      <div class="nav_right">
        <!-- Task Numbmer Plus -->
        <div class="nav_task_number">
          <div class="task_checkBox">
            <i class="fa-solid fa-square-check"></i>
          </div>
          <div>23</div>
        </div>
        <!-- Rendom BG Color -->
        <div class="rgb_btn" id="rendom_color_btn">
          <img src="./assets/theme-btn.png" alt="rendom-color">
        </div>
      </div>
      <!-- ENd -->
    </nav>
  </header>
  <!-- <===== (Main Content) =====> -->
  <main class="max_screen main">
    <!-- Left Container -->
    <div class="main_left">
      <!-- First -->
      <div class="left_first">
        <div class="Task_Assigned">
          <div class="Task_Assigned_checkbox">
            <img src="./assets/checkbox.png" alt="checkbox">
          </div>
          <div class="Task_Assigned_Content">
            <p>Task Assigned</p>
            <p>05</p>
          </div>
        </div>
        <div class="discover_something_new_today">
          <div>
            <img src="./assets/board.png" alt="Board">
          </div>
          <p>Discover Something <br> New Today!</p>
        </div>
        <div class="real_time">
          <div class="real_time_calender_logo">
            <img src="./assets/calender.png" alt="calender">
          </div>
          <div>
            <p id="today_date"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Right Container -->
     <div class="main_right">
      <!-- First -->
       <div class="right_first">
        <div class="activity_log">
          <img src="./assets/activity.png" alt="activity">
          <span>Activity Log</span>
        </div>
        <button class="activity_log_btn">Clear History</button>
       </div>
     </div>
  </main>
  <!-- <=== (JavaScript) ===> -->
  <script src="script/script.js"></script>
  <!-- End -->
</body>
</html>
